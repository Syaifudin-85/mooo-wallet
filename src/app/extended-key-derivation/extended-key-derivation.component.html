<navigation-bar header="Extended Key Derivation"></navigation-bar>

<main>
    <div class="container">
        <div class="row center-align">
            <div class="col s12 input-field">
                <input id="key" type="text" [(ngModel)]="key" />
                <label for="key">Key</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn-large" [ngClass]="{'pulse': !derivedArray}"
                    (click)="deriveReceiving()">Derive Receiving Addresses</a>
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn-large" [ngClass]="{'pulse': !derivedArray}"
                    (click)="deriveChange()">Derive Change Addresses</a>
            </div>
        </div>
        <div class="row">
            <table *ngIf="derivedArray && derivedArray.length !== 0" class="highlight centered">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let derived of derivedArray; let i = index">
                        <td>{{i}}</td>
                        <td>{{derived.address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="center-align">
                <a *ngIf="derivedArray" class="waves-effect waves-light btn" (click)="more()">More</a>
            </div>
        </div>
        <div #scrollTarget></div>
    </div>
</main>
